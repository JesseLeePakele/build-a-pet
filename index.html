<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="title">
        <h1>Build-A-Pet</h1>
        <img src="https://static.boredpanda.com/blog/wp-content/uploads/2015/05/adopted-cat-hops-two-legs-instagram-celebrity-roux-1.jpg" alt="">
    </div>

    <div id="form">
        <p>
        <h2 id = "pet-name">Pet-Name</h2> 
        <input type="text" id="pet-name">
        </p>

        <p>
        <h2 id = "Type-Of-Animal">Type of Animal</h2>
        <select name="" id="type">
        <option class="ani" id="aniCa" value="Doggo">Doggo</br>
        <option class="ani" id="aniFe" value="Catto">Catto</br>
        <option class = "ani" id="aniCh" value="Lizardo">Lizardo</br>
        <option class="ani" id="aniDr" value="T-Rex">T-Rex</br>
        </select>
        </p>

        <p>
        <h2 id = "Number-Of-Legs">Number of Legs</h2>
        <input type="radio" name="numLeg" class="numLeg" id="0Leg" value="1">1</br>
        <input type="radio" name="numLeg" class="numLeg" id="2Leg" value="2">2</br>
        <input type="radio" name="numLeg" class="numLeg" id="3Leg" value="3">3</br>
        <input type="radio" name="numLeg" class="numLeg" id="4Leg" value="4">4</br>
        <input type="radio" name="numLeg" class="numLeg" id="5Leg" value="4">5</br>
        <input type="radio" name="numLeg" class="numLeg" id="6Leg" value="4">6</br>
        <input type="radio" name="numLeg" class="numLeg" id="7Leg" value="4">7</br>
        <input type="radio" name="numLeg" class="numLeg" id="8Leg" value="4">8</br>
        <input type="radio" name="numLeg" class="numLeg" id="9Leg" value="4">9</br>
        <input type="radio" name="numLeg" class="numLeg" id="10Leg" value="4">10</br>
        </p>

        <p>
        <h2 id = "Special-Abilities">Special Abilities:</h2>
        <input class="abi" type="checkbox" name="abi" id="fiAb" value="Can Turn Into Anything It Wants To Be">Can Turn Into Anything It Wants To Be</br>
        <input class="abi" type="checkbox" name="abi" id="riAb" value="Has Invisibility">Has Invisibility</br>
        <input class="abi" type="checkbox" name="abi" id="haAb" value="Has Super Endurance">Has Super Endurance</br>
        </p>

        <p>
        <h2 id = "Pet-Email">Pet Email:</h2> 
        <input type="text" id="email">
        </p>

        <p>
        <h2 id = "Pet-Password">Pet Password:</h2> 
        <input type="text" id="password">
        </p>

        <p>
        <h2 id = "Pet-Description">Pet Description:</h2> 
        <input type="text" id="description">
        </p>

        <input type="submit" value="Submit" id="submitBtn">
    </div>



    <script src="app.js"></script>
</body>
</html>
